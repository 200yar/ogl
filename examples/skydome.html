<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>O-GL â€¢ Skydome</title>
    <link href="assets/main.css" rel="stylesheet">
</head>
<body>
    <div class="Info">Skydome. Image credit charlesashaw.</div>
    <script type="module">
        import {Renderer, Geometry, Program, Sphere, Mesh, Camera, Transform, Texture, Orbit} from '../src/OGL.js';
        import SkydomeShader from './shaders/SkydomeShader.js';

        {
            const renderer = new Renderer({dpr: 2});
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(1, 1, 1, 1);

            const camera = new Camera(gl, {fov: 45});
            camera.position.set(0, 0, 8);

            const controls = new Orbit(camera);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({aspect: gl.canvas.width / gl.canvas.height})
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new Transform(gl);

            // Upload empty texture while source loading
            const texture = new Texture(gl);
            const img = new Image();

            // update image value with source once loaded
            img.onload = () => texture.image = img;
            img.src = 'assets/sky.jpg';

            const geometry = new Sphere(gl, 1, 64);

            const program = new Program(gl, {
                vertexShader: SkydomeShader.vertex,
                fragmentShader: SkydomeShader.fragment,
                uniforms: {
                    tMap: {value: texture},
                },
                cullFace: null,
            });

            const mesh = new Mesh(gl, {geometry, program});
            mesh.setParent(scene);

            const mesh2 = new Mesh(gl, {geometry, program});
            mesh2.scale.set(10);
            mesh2.setParent(scene);

            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                controls.update();

                renderer.render({scene, camera});
            }
        }

    </script>
</body>
</html>
